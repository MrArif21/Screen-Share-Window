<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen share project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body style="background-color: black;">
    <div id="vid-contains">
        <video id="videoPlay" autoplay></video>

    </div>
    <button class="button-64" id="butt">Screen Share</button>


    <script>
        const butt = document.getElementById("butt");
        const video = document.getElementById("videoPlay");

        butt.onclick=async()=>{
            const src=await navigator.mediaDevices.getDisplayMedia({video:true})
            video.srcObject=src;
        }

    </script>
</body>
</html>
